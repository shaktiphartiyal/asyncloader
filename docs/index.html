<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asyncloader.js</title>
    <script src="asyncloader.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="">
    <meta name="author" content="Shakti Phartiyal">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->



</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12" style="height: 100px; background-color: #9265bb;">
            <header>
                <strong>asyncloader.js</strong> Making the web faster..
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" style="border-right: 1px solid #dedede;">
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-7">
            <a name="about">About asyncloader.js</a>
            <br/>
            <p>
                <img id="sampleImage" class="images" height="200" width="200" />
            </p>
        </div>
        <div class="col-md-3" id="console" style="background-color: #000000;min-height: 100%;color:#00CC00;">
            <h2>Console</h2>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    asyncloader.loadJS('https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js', true, function(){
        $('#console').append('<br/>JQuery Loaded');
        asyncloader.loadStyle('https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css',function(){
            $('#console').append('<br/>Bootstrap CSS Loaded');
        });
        asyncloader.loadStyle('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css',function(){
            $('#console').append('<br/>Font Awesome CSS Loaded');
        });
        asyncloader.loadJS('//ajax.googleapis.com/ajax/libs/dojo/1.12.2/dojo/dojo.js', true, function () {
            $('#console').append('<br/>Dojo JS Loaded');
        });
    }, '//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.js');
    asyncloader.preloadImages(['https://unsplash.it/200/201','https://unsplash.it/201/200','https://unsplash.it/202/200','https://unsplash.it/200/202']);
    asyncloader.loadImage('#sampleImage', 'https://unsplash.it/200/200/?random');
</script>
</html>
